<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a::after{
            content: '<-';

        }

        a::before{
            content: '->';

        }

    </style>

</head>
<body>
    <ul>
    <li><a href="https://www.facebook.com/olson.gabriel.56/" target="_blank" rel="external"> Facebook</a></li>
    <li><a href="https://www.instagram.com/olsong123/" target="_blank" rel="external"> Instagram</a></li>
    <li><a href="https://twitter.com/OlsonGabriel4" target="_blank" rel="external"> Twitter</a></li>
    </ul>
</body>
</html>
